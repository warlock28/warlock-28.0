<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Nitin Kumar - Full Stack Developer & Cybersecurity Expert</title>
  <meta name="description"
    content="Portfolio of Nitin Kumar - Full Stack Developer specializing in React, Node.js, and Cybersecurity. View my projects and get in touch!" />
  <meta name="author" content="Nitin Kumar" />
  <meta name="keywords" content="Full Stack Developer, React, Node.js, Cybersecurity, Web Development, Portfolio" />
  <meta name="theme-color" content="#d7263d" />

  <!-- Performance Optimization -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon.svg" />

  <!-- Theme-aware critical CSS -->
  <script>
    // Immediately apply saved theme to prevent flash
    (function () {
      try {
        var theme = localStorage.getItem('theme');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) { }
    })();
  </script>
  <style>
    /* Critical above-the-fold CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      overflow-x: hidden
    }

    #root {
      min-height: 100vh
    }

    /* Light mode defaults */
    body {
      background: #fff5f5;
      color: #35090c
    }

    /* Dark mode */
    html.dark body {
      background: #140203;
      color: #ffeaea
    }

    /* Animated loading screen */
    .app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      gap: 24px
    }

    /* Spinner ring */
    .app-loader .spinner {
      width: 44px;
      height: 44px;
      border: 3px solid rgba(215, 38, 61, 0.15);
      border-top-color: #d7263d;
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
    }

    .dark .app-loader .spinner {
      border-color: rgba(232, 64, 87, 0.2);
      border-top-color: #e84057;
    }

    /* Pulsing brand name */
    .app-loader .brand {
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: #d7263d;
      opacity: 0.8;
      animation: pulse-brand 1.8s ease-in-out infinite;
    }

    .dark .app-loader .brand {
      color: #e84057
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }

    @keyframes pulse-brand {

      0%,
      100% {
        opacity: 0.5
      }

      50% {
        opacity: 1
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="app-loader">
      <div class="spinner"></div>
      <div class="brand">Loadingâ€¦</div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
